  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button clear (click)="back()">back</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of items">
        <ion-card>
          <img [src]="item.img" />
          <div class="card-title">{{item.title}}</div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
