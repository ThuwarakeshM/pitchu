<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let sec of item_set">
    <ion-item-divider color="light" (click)="foldToggler(sec)">{{sec.section_title}}</ion-item-divider>
    <ion-grid *ngIf="!sec.folded">
      <ion-row>
        <ion-col col-6 *ngFor="let item of sec.items" (click)="goToProduct(item)">
          <ion-card>
            <ion-card-header>{{item.name}}</ion-card-header>
            <img [src]="item.img">
            <ion-card-content>
              <p>{{item.desc}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item-group>
</ion-content>
