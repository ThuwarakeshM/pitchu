  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img [src]="item.img">
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.desc}}</p>
    </ion-item>
  </ion-list>
</ion-content>
