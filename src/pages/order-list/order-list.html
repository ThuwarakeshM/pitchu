<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group *ngFor="let sec of item_set">
    <ion-item-divider color="light" (click)="foldToggler(sec)">{{sec.section_title}}</ion-item-divider>
    <div *ngIf="!sec.folded">
      <ion-item *ngFor="let item of sec.items" (click)="goToOrder(item)">
        <ion-avatar item-start>
          <img [src]="item.img">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.desc}}</p>
      </ion-item>
    </div>
  </ion-item-group>
</ion-content>
