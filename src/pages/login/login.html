<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button  full (tap)="loginWithEmail()">SignIn</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (tap)="signUp()">SignUp</button>
      </ion-col>
    </ion-row>
  </ion-grid>



  <button ion-button icon-left full (tap)="loginWithFacebook()">
    <ion-icon name="logo-facebook"></ion-icon>

    Login with Facebook
  </button>
  <button ion-button icon-left full (tap)="loginWithGoogle()">
    <ion-icon name="logo-google"></ion-icon>

    Login with Google
  </button>
</ion-content>
